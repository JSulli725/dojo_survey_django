<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'resultsCSS.css' %}">
</head>
<body>
    <div>
        <h4>
            Submitted Info
        </h4>
        <p class="info">
            Name:
            <br>
            Dojo Location:
            <br>
            Favorite Language:
            <br>
            Comment:
        </p>
        <p class="answers">
            {{request.session.user_name}}
            <br>
            {{request.session.dojo_location}}
            <br>
            {{request.session.favorite_language}}
            <br>
            {{request.session.comments}}
        </p>
        <form method="post" action="/">
            {% csrf_token %}
            <button type="submit">Go Back</button>
        </form>
    </div>
</body>
</html>
