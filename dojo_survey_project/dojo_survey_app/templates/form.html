<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'formCSS.css' %}">
</head>
<body>
    <div class="container">
        <form action="/posted" method="post">
            {% csrf_token %}
            <p>
                Your Name:
                <input name="user_name" type="text" class ="name_input">
            </p>
            <p>
                Dojo Location:
                <select name="dojo_location" class="location_select">
                    <option value="blank_location"></option>
                    <option value="san_jose">San Jose</option>
                    <option value="seattle">Seattle</option>
                    <option value="online">Online</option>
                </select>
            </p>
            <p>
                Favorite Language:
                <select name="favorite_language" class="language_select">
                    <option value="blank_language"></option>
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="sql">SQL</option>
                </select>
            </p>
            <p>
                Comment (optional):
                <br>
                <textarea name="comments">
                    
                </textarea>
            </p>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
